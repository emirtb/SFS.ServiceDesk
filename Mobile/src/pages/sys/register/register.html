<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm" >
        <ion-list>
         <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" value="" formControlName="FullName"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="Email" ></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="Password"></ion-input>
          </ion-item>
        
        <!-- <ion-item>
            <ion-label floating>App Key</ion-label>
            <ion-input type="text" formControlName="AppKey"></ion-input>
          </ion-item> -->
        
          
        
        <button ion-button color="primary" block (click)="signup()" [disabled]="!myForm.valid" >Entrar</button>
        
        
        </ion-list>
        </form>
</ion-content>
